<h2 class="cre-title" mat-dialog-title>{{data.isEdit ? 'Actualizar' : 'Crear'}} Tipo</h2>

<mat-dialog-content>
  <form [formGroup]="formType" (ngSubmit)="submit()">
    <mat-form-field class="create--container-div1-form-container-form-field" appearance="fill">
      <mat-label>Nombre del Medio</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Tipo de Flujo</mat-label>
      <mat-select formControlName="flow">
        <mat-option *ngFor="let flow of DataFlows" [value]="flow.value">
          {{flow.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button class="cre-btn" mat-raised-button color="primary" (click)="submit()">
    {{data.isEdit ? 'Actualizar' : 'Crear'}} Tipo
  </button>
</mat-dialog-actions>
