<div class="step">
  <div class="step2--container">
    <div class="step2--container-texts">
      <h2 class="step2--container-texts-title">Gestion de Correos</h2>
    </div>
    <div class="step2--container-index-flex">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <button routerLink="/createUpdateSender" class="step2--container-index-btn" mat-fab extended color="primary">
        Agregar Correo
      </button>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>


        <ng-container matColumnDef="serverIMAP">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Servidor IMAP </th>
          <td mat-cell *matCellDef="let row"> {{row.serverIMAP}} </td>
        </ng-container>


        <ng-container matColumnDef="serverSMTP">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Servidor SMTP</th>
          <td mat-cell *matCellDef="let row"> {{row.serverSMTP}} </td>
        </ng-container>


        <ng-container matColumnDef="portIMAP">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puerto IMAP </th>
          <td mat-cell *matCellDef="let row"> {{row.portIMAP}} </td>
        </ng-container>

        <ng-container matColumnDef="portSMTP">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puerto SMTP </th>
          <td mat-cell *matCellDef="let row"> {{row.portSMTP}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <!--<button style="background: #126b37;" routerLink="/createUpdateSender" mat-flat-button color="primary">Agregar remitente</button>-->
          </th>
          <td mat-cell *matCellDef="let row">
            <i routerLink="/createUpdateSender/{{row.id}}" class="bi bi-pencil" style="font-size:25px;color:blue;cursor:pointer;margin-right:20px;"></i>
            <i class="bi bi-trash" (click)="deleteSender(row.id)" style="font-size:25px;color:red;cursor:pointer;"></i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Ningun dato coincide con el filtro "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Seleccionar pagina"></mat-paginator>
    </div>
  </div>
</div>
