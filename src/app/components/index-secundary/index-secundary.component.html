<div class="step">
  <div class="step2--container">
    <div class="step2--container-texts">
      <h2 class="step2--container-texts-title">Gestion de Motivos</h2>
    </div>
    <div class="step2--container-index-flex">
      <mat-form-field class="input">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <button (click)="openCreateDialog()" class="step2--container-index-btn" mat-fab extended color="primary">
        Agregar Motivos
      </button>
    </div>

    <div class="scroll mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="No">
          <th class="row-even"   mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let row; let i = index" class="row-odd">
            {{i + 1}}
          </td>
        </ng-container>


        <ng-container matColumnDef="Name">
          <th class="row-even"   mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Motivo </th>
          <td mat-cell *matCellDef="let row" class="row-odd"> {{row.name}} </td>
        </ng-container>


        <ng-container matColumnDef="Actions">
          <th class="row-even"   mat-header-cell *matHeaderCellDef mat-sort-header>
          </th>
          <td mat-cell *matCellDef="let row" class="row-odd">
            <i (click)="openEditDialog(row.id)" class="bi bi-pencil" style="font-size:25px;color:blue;cursor:pointer;margin-right:20px;"></i>
            <i class="bi bi-trash" (click)="deleteSecundary(row.id)" style="font-size:25px;color:red;cursor:pointer;"></i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell row-odd" colspan="4">Ningun dato coincide con el filtro "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator class="row-odd"  [pageSizeOptions]="[10, 25, 100]" aria-label="Seleccionar pagina"></mat-paginator>


    </div>
  </div>
</div>
