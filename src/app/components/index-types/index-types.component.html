<div class="step">
  <div class="step2--container">
    <div class="step2--container-texts">
      <h2 class="step2--container-texts-title font-size-resp">Gestion Tipos de PQR'S'</h2>
    </div>
    <div class="step2--container-index-flex">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <button routerLink="/createUpdateType" class="step2--container-index-btn" mat-fab extended color="primary">
        Agregar Tipo
      </button>
    </div>

    <div class="mat-elevation-z8">
      <div class="resp-table">
        <table mat-table [dataSource]="dataSource" matSort class="mb-20">


          <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
            <td mat-cell *matCellDef="let row; let i = index">
              {{i + 1}}
            </td>
          </ng-container>


          <ng-container matColumnDef="Name">
            <!-- <div class="text-left"> -->
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Problema </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            <!-- </div> -->
          </ng-container>


          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
            </th>
            <td mat-cell *matCellDef="let row">
              <div class="flex">
                <i routerLink="/createUpdateType/{{row.id}}" class="bi bi-pencil" style="font-size:25px;color:blue;cursor:pointer;margin-right:20px;"></i>
                <i class="bi bi-trash" (click)="deleteType(row.id)" style="font-size:25px;color:red;cursor:pointer;"></i>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Ningun dato coincide con el filtro "{{input.value}}"</td>
          </tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Seleccionar pagina"></mat-paginator>


    </div>
  </div>
</div>
