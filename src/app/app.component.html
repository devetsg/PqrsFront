<ul *ngIf="this.screenWidth < 1200 && isLogged" style="list-style:none; padding-left: 5px;" class="navbar--list navbar--menu">
  <li>
    <button mat-button [matMenuTriggerFor]="menu">
      <i class="bi bi-list" style="font-size: 35px; color: #126b37;"></i>
    </button>
    <mat-menu #menu="matMenu" class="flex menu-opts">
      <button class="navbar--admin-btns" routerLink="/createUpdatePqr" mat-flat-button>Crear PQR</button>
      <button class="navbar--admin-btns" routerLink="/indexPqrs" mat-flat-button>Consultar PQR</button>    
      <button class="navbar--admin-btns" routerLink="/indexDir" mat-flat-button>Aprobar PQR</button>
      <button class="navbar--admin-btns" routerLink="/indexSend" mat-flat-button>Hist√≥rico PQR</button>
      <button class="navbar--admin-btns" routerLink="/indexTypes" mat-flat-button>Tipos de PQR'S'</button>
      <button class="navbar--admin-btns" routerLink="/indexMeans" mat-flat-button>Medios de Radicacion</button>
      <button class="navbar--admin-btns" routerLink="/indexPrincipals" mat-flat-button>Problemas Centrales</button>
      <button class="navbar--admin-btns" routerLink="/indexSecundaries" mat-flat-button>Motivos</button>
      <button class="navbar--admin-btns" routerLink="/indexSenders" mat-flat-button>Correos</button>
      <button class="navbar--admin-btns" routerLink="/signatures" mat-flat-button>Firmas</button>
    </mat-menu>
  </li>
</ul>
<router-outlet class="scroll-theme" *ngIf="this.screenWidth < 1200"></router-outlet>

<mat-drawer-container *ngIf="this.screenWidth > 1200" class="example-container scroll-theme" autosize>
  <mat-drawer *ngIf="isLogged" style="width: 20% !important; " #drawer class="example-sidenav bg-theme scroll-theme" mode="side">
    <app-navbar  style="width: 20% !important;"></app-navbar>

  </mat-drawer>

  <div class="example-sidenav-content">
    <button *ngIf="isLogged" class="sideMenu-btn" type="button" mat-button (click)="onButtonClick()">
      <i [ngClass]="iconClass"></i>
    </button>
  
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
